<!DOCUMENT html>
<html>
  <head>
    <title>Example 1</title>
  </head>
  <body>
    <h1>Example 1</h1>
    <h2>Options</h2>
    <p><input type="checkbox" id="checkbox-1"><label for="checkbox-1">Checkbox 1</label></p>
    <p><input type="checkbox" id="checkbox-2"><label for="checkbox-2">Checkbox 2</label></p>
    <p><label for="text-1">Text 1: </label><input type="text" id="text-1"></p>
    <p><label for="number-1">Number 1: </label><input type="number" id="number-1"></p>
    <h2>Local Storage</h2>
    <table>
      <thead><tr><th>Field name</th><th>Value</th></tr></thead>
      <tbody id="local-storage-view"></tbody>
    </table>
    <script src="../index.js"></script>
    <script>
    let autosave = new InputAutosave(document.querySelectorAll("input"));
    </script>
    <script>
    setInterval(function(){
      if(typeof Storage !== 'undefined'){
        for(let toBeRemoved;toBeRemoved = document.querySelector('#local-storage-view').lastChild;document.querySelector('#local-storage-view').removeChild(toBeRemoved));
        Object.keys(localStorage).forEach(key=>{
          let tr = document.createElement('tr');
          let td_key = document.createElement('td');
          let td_val = document.createElement('td');
          tr.appendChild(td_key);
          tr.appendChild(td_val);
          td_key.appendChild(document.createTextNode(key));
          td_val.appendChild(document.createTextNode(localStorage[key]));
          document.querySelector('#local-storage-view').appendChild(tr);
        })
      }
    },200);
    </script>
  </body>
</html>
